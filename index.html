<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
          <button id="add" class="key--operator btn">+</button>
          <button id="substract" class="key--operator btn">-</button>
          <button id="multiply" class="key--operator btn">*</button>
          <button class="key--operator btn">/</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">0</button>

          <button id="decimal" class="btn">.</button>
          <button id="clear" class="btn">C</button>
          <button id="equal" class="key--equal btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
